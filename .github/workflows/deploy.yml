name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: false  # 不使用子模块

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.1'

      - name: Install Dependencies
        run: npm install

      - name: Install Cactus Theme
        run: |
          rm -rf themes/cactus
          git clone https://github.com/probberechts/hexo-theme-cactus.git themes/cactus

      - name: Remove About Section & Social Links from index.ejs
        run: |
          sed -i '/<section id="about"/,/<\/section>/d' themes/cactus/layout/_partial/index.ejs
          sed -i '/<% if (theme.social_links)/,/<\/p>/d' themes/cactus/layout/_partial/index.ejs

      - name: Clean and Generate Static Files
        run: |
          hexo clean
          hexo generate

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd public/
          git init
          git add -A
          git commit -m "Deploy Hexo site via GitHub Actions"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push -u origin gh-pages --force
